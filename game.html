<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            color: white;
            font-family: sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }

        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4ECDC4;
            pointer-events: none;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-family: inherit;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #4ECDC4;
        }

        #start-btn {
            background: #4ECDC4;
            color: black;
            border: none;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            margin-top: 1rem;
        }

        #game-over {
            display: none;
        }
    </style>
</head>

<body>
    <div id="ui-overlay">
        <button onclick="window.location.href='index.html'">‚Üê Back to Menu</button>
    </div>

    <div id="score-display">Count: <span id="count">4</span></div>

    <div id="intro" class="instructions">
        <h1>Pack Leader</h1>
        <p>You are the blue pack. Use your mouse to lead them.</p>
        <p>Eat yellow food to grow.</p>
        <button id="start-btn">Start Game</button>
    </div>

    <canvas id="canvas"></canvas>
    <script type="module" src="game.js"></script>
</body>

</html>
