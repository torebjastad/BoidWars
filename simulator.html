<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            color: white;
            font-family: sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Add a back button overlay */
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-family: inherit;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div id="ui-overlay">
        <button onclick="window.location.href='index.html'">‚Üê Back to Menu</button>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="simulator.js"></script>
</body>

</html>
