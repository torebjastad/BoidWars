<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids Suite</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu {
            display: flex;
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: #4ECDC4;
        }

        .card h2 {
            margin-top: 0;
            color: #4ECDC4;
        }

        .card p {
            color: #ccc;
        }
    </style>
</head>

<body>

    <h1>Boids Suite</h1>

    <div class="menu">
        <a href="simulator.html" class="card">
            <h2>Simulator</h2>
            <p>Interactive boids simulation with full parameter tuning.</p>
        </a>
        <a href="game.html" class="card">
            <h2>Game</h2>
            <p>Agar.io style game. Control your pack, grow, and conquer.</p>
        </a>
    </div>

</body>

</html>
